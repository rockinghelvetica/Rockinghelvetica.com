    <style>

body, html {
  width: 100%;
  min-height: 100%;
  border: 0;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  position: relative;
  
  color: #222;
  font-family: "BauWeb W01 Regular", sans-serif;
}

  


html {
  background: currentColor;
  padding: 1em;
  font-size: 2.2vw;
  overflow-y: scroll;
  overflow-x: hidden;
  height: 100vh;
  width: 100vw;
}

body {
  height: auto;
  background: currentColor;
  position: relative;
  text-align: left;
  width: 100%;
  padding: 0 0 0 30vw;
}

/* Frame elements. Should have own paint context for speed. */
body:before, 
body:after {
  content: "";
  display: block;
  height: 1rem;
  position: fixed;
  left: 0;
  top: 0;
  background: currentColor;
  width: 100%;
  z-index: 1000;
  opacity: 0.9;
  will-change: opacity;
}

body:after {
  top: auto;
  bottom: 0;
}




/* TYPE */

header {
  position: relative;
  display: block;
  height: 40vh;
  min-height: 16rem;
}

footer {
  position: relative;
  color: #999;
  font-size: 0.5rem;
  padding-bottom: 1em;
}

h1 {
  position: relative;
  margin: 0;
  padding: 1em;
  font-size: 2.6em;
  font-weight: normal;
  line-height: 1.2;
  max-width: 12em;
  opacity: 1;
  will-change: opacity;
}

a {
  color: currentColor;
  background: white;
  transition: background 0.05s, color 5s;
}

a:hover {
  background: transparent;
  color: #1878C1;
}

strong {
  font-family: Bau;
  font-weight: bold;
}

nav.actions {
  position: absolute;
  bottom: 0;
  left: 0;
  padding: 2.6rem;
}


.slide[data-state='loading'] {
  opacity: 1;
}

#slides img,
#slides video { 
  object-fit: cover;
  display: block;
  width: 100%;
  height: 100%;
}

#slides video + img { 
  opacity: 1;
}

#slides video[data-media-state] + img { 
  display: none;
} 

#slides {
  background: white;
  overflow: visible;
  height: calc(100vh - 2rem);
  box-sizing: border-box;
  left: 1rem;
  top: 1rem;

  /* TLDR Overrides */
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  bottom: auto;
  box-sizing: border-box;
}

#slides .scrollable {
  box-sizing: border-box;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  background: white;
  margin: 0;
  transform-origin: 0 0;
  transform: scale(1.0, 1.0);
  transition: transform 0.3s ease-in;
   
  /* TLDR Overrides */
  position: relative;
  height: calc((100vw - 2rem) * 0.5625);
}


.aspect-box {
  position: relative;
  height: 100%;
  flex: 0 0 100%;
  box-sizing: border-box;
  background: green;
}

.aspected {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.aspect-portrait {
  min-width: 135px;
  flex: 1 1 42.1875%;
}

.aspect-complement {
  min-width: 185px;
  flex: 1 1 57.2916667%;
}





html.tldr-mode {
  width: 100vw;
}

html.tldr-mode body {
  
}

.tldr-mode #slides {

}

.tldr-mode #slides .scrollable {

}

.tldr-mode.enter #slides .scrollable {
  transform-origin: top left;
  transform: scale(0.3333333333,0.33333);
  transition: none;
}






@media (max-width: 670px) {
  html {
    font-size: 24px;
  }
  h1 {
    font-size: 1.4em;
  }
  nav.actions {
    padding: 1.4em;
  }
  
/* TODO: exception for device orientation? items are too tall… */
  
  .aspect-portrait {
    min-height: 237.037037%;
    flex-basis: 100%;
  } 
  .aspect-complement {
    min-height: 172.972973%;
  }
  
}





@media (min-width: 1800px) {
  html {
    font-size: 42px;
  }
}


@media (hover: hover) {
  html::-webkit-scrollbar {
    width: 0.5rem;
    background-color: currentColor;
  }

  html::-webkit-scrollbar-thumb {
    background-color: #444;
    border-radius: 1em;
  }  
}

    vid.autoplay = true;
    vid.loop = true;
    vid.controls = false;
    vid.style.left = '0';
    vid.style.height = '100%';
    vid.style.position = 'absolute';
    vid.style.top = '0';

    src.className = "mp4source";

// Event.composedPath
// Possibly normalize to add window to Safari's chain, as it does not?
(function(E, d, w) {
  if(!E.composedPath) {
    E.composedPath = function() {
      if (this.path) {
        return this.path;
      } 
    var target = this.target;
    
    this.path = [];
    while (target.parentNode !== null) {
      this.path.push(target);
      target = target.parentNode;
    }
    this.path.push(d, w);
    return this.path;
    }
  }
})(Event.prototype, document, window);
